<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Traitler Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <img src="movie.jpg" alt="movie-image" />
      <h1>Movie title</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet fugit
        facilis ipsum consequuntur dicta laudantium ducimus voluptates mollitia
        magnam, delectus, cumque illo nihil eveniet commodi dignissimos! Assumenda
        quidem natus quibusdam.
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="VideoMoNet.mp4" controls></video>
        <span class="close-icon">
            <i class="x-create"></i>
        </span>
    </div>
  </body>
</html>

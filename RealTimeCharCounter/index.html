<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Char_Counter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="head">Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Write your text here..." maxlength="" autofocus></textarea>
        <div class="counter-container">
            <p>Total Characters: 
            <span class="total counter" id="total-counter">0</span></p>
            <p>Remaining: 
            <span class="remaining counter" id="remaining-counter">Disabled</span></p>
        </div>
        <div class="buttom">
            <span class="fbtn off active" id="off">Off</span>
            <span class="fbtn x20" id="x20">20</span>
            <span class="fbtn x50" id="x50">50</span>
            <span class="fbtn custom" id="custom">Custom</span>
        </div>
        <input type="text" id="custom-number" class="customNumber">
    </div>
</body>
</html>
